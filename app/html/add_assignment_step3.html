<html>
    <head>
        <link rel="stylesheet" href="/app/css/assignments.css">
    </head>

    <div ui-view name="menu"></div>
    <div class="container background bpadding" ng-controller="addAssignmentCtrl">
        <div class="col-sm-12" id="toimeksianto_border">
            <center>
                <h2>
                    Kulut
                </h2>
            </center>
            <div class="col-sm-12">
                <center>
                    <strong>Henkilö: </strong>
                    <select class="selectpicker" ng-model="activePerson"
                            ng-options="user as user.first_name + ' ' + user.last_name for user in userReg"
                            ng-change="choosePerson()">
                    </select>
                    <button ng-click="brutto1()">TEST</button>
                </center>
            </div>
            <br>
            
            <form class="form-horizontal" >

                <!-- Kilometrikorvaukset-->

                <center>
                    <h2>
                        Kilometrikorvaukset
                    </h2>
                </center>
                <div class="form-group">
                    <label class="control-label col-sm-2">Kilometrimäärä</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Matkustajien määrä</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Kilometrikorvaus</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Reitti</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <!-- -->

                <!-- Päiväraha-->

                <center>
                    <h2>
                        Päivärahat
                    </h2>
                </center>
                <div class="form-group">
                    <label class="control-label col-sm-2">Aloitusajankohta</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Lopetusajankohta</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Ateriamäärä</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Maa</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <!-- -->

                <!-- Välittömät kulut-->

                <center>
                    <h2>
                        Muut kulut
                    </h2>
                </center>
                <div class="form-group">
                    <label class="control-label col-sm-2">Laskutettava summa</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Liite</label>
                    <input type="file" class="col-sm-6"
                           file-model="myFile" index="$parent.$index" tiedosto="$parent.tiedosto"
                           addfile="$parent.lisaaTiedosto(myFile,$parent.$index)"/>
                </div>

                <div class="form-group">
                    <div class=" col-sm-8 col-sm-offset-4" ng-repeat="file in $parent.tiedosto track by $index">
                        {{file.name}}
                        <button class="btn btn-danger btn-xs" ng-click="$parent.removeFile(file)">x</button>
                    </div>
                </div>
                <!--  {{myFile.name}}-->
                <!-- -->

            </form>
        </div>
    </div>
</html>
