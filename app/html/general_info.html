<h2 style="text-align:center;">Yleistiedot</h2>
    <div class="form-group">
        <label class="control-label col-sm-4">Etunimet</label>
        <div class="col-sm-8">
            <input type="text" ng-model="user.first_name" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-4">Sukunimi</label>
        <div class="col-sm-8">
            <input type="text" ng-model="user.last_name" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-4">Osoite</label>
        <div class="col-sm-8">
            <input type="text" ng-model="user.address" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-4">Postinumero</label>
        <div class="col-sm-8">
            <input type="text" ng-model="user.zip_code" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-4">Kaupunki</label>
        <div class="col-sm-8">
            <input type="text" ng-model="user.city" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-4">Sähköpostiosoite</label>
        <div class="col-sm-8">
            <input type="text" ng-model="user.email" class="form-control" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label  col-sm-4">Puhelin</label>
        <div class="col-sm-8">
            <input type="text" ng-model="user.phone_number" class="form-control">
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="user.email_assignment_reminder"> Haluan saada sähköpostia kun minuun liittyvä toimeksianto tehdään
        </label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="user.email_assignment_ready"> Haluan saada sähköpostia kun tekemäni toimeksianto on valmis lähetettäväksi
        </label>
    </div>
